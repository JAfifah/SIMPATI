<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard JTI</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Robot+Crush&family=Galatea&display=swap');

        body {
            background-color: white; /* Set the background to white */
            font-family: 'Galatea', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 8px 20px;
            background-color: #0039C8;
            color: white;
            align-items: center;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .navbar .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            letter-spacing: 0.5px;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .navbar .menu a:hover {
            color: #AFFA08;
        }

        /* Leaderboard Styles */
        .leaderboard-container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        .header-container {
            background-color: #0039C8; /* Blue background */
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            font-size: 60px;
            font-style: italic;
            color: #AFFA08;
            font-weight: 400;
            font-family: 'Robot Crush', sans-serif;
            margin-bottom: 20px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            background: #AFFA08; /* Green background */
            border-radius: 20px;
            margin: 15px 0;
            padding: 15px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .rank-item:nth-child(odd) {
            background: #AFFA08; /* Green background */
        }

        .rank-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .rank-info {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 30px;
            font-weight: 700;
            color: #0039C8;
        }

        .details {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.90);
        }

        .points {
            font-size: 30px;
            color: #0039C8;
            font-weight: 700;
        }

        .rank-number {
            font-size: 60px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.30);
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="logoHijau.png" alt="Logo">
            <h1>SIMPA-TI</h1>
        </div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#prestasi">Prestasi</a>
            <a href="#leaderboard">Leaderboard</a>
        </div>
    </div>

    <!-- Leaderboard Content -->
    <div class="leaderboard-container">
        <!-- Header Container with blue background -->
        <div class="header-container">
            <div class="header">LEADERBOARD JTI</div>
        </div>
        
        <!-- Rank 1 -->
        <div class="rank-item">
            <div class="rank-number">1</div>
            <img src="https://via.placeholder.com/100" alt="User Image">
            <div class="rank-info">
                <div class="name">M. Ulil Fahmi</div>
                <div class="details">D-IV SIB</div>
                <div class="points">100 pts</div>
            </div>
        </div>

        <!-- Rank 2 -->
        <div class="rank-item">
            <div class="rank-number">2</div>
            <img src="https://via.placeholder.com/100" alt="User Image">
            <div class="rank-info">
                <div class="name">M. Ulil Fahmi</div>
                <div class="details">D-IV SIB</div>
                <div class="points">90 pts</div>
            </div>
        </div>

        <!-- Rank 3 -->
        <div class="rank-item">
            <div class="rank-number">3</div>
            <img src="https://via.placeholder.com/100" alt="User Image">
            <div class="rank-info">
                <div class="name">M. Ulil Fahmi</div>
                <div class="details">D-IV SIB</div>
                <div class="points">85 pts</div>
            </div>
        </div>

        <!-- Rank 4 -->
        <div class="rank-item">
            <div class="rank-number">4</div>
            <img src="https://via.placeholder.com/100" alt="User Image">
            <div class="rank-info">
                <div class="name">M. Ulil Fahmi</div>
                <div class="details">D-IV SIB</div>
                <div class="points">80 pts</div>
            </div>
        </div>

        <!-- Rank 5 -->
        <div class="rank-item">
            <div class="rank-number">5</div>
            <img src="https://via.placeholder.com/100" alt="User Image">
            <div class="rank-info">
                <div class="name">M. Ulil Fahmi</div>
                <div class="details">D-IV SIB</div>
                <div class="points">75 pts</div>
            </div>
        </div>

    </div>
</body>
</html>
